[package]
name = "shrt-backend"
version = "0.1.0"
edition = "2021"
rust-version = "1.76"

description = "Link shortener service - backend server"
categories = ["rendering", "web-programming"]
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
keywords = ["riichi", "mahjong", "renderer"]
readme = "../README.md"
repository = "https://github.com/m4tx/shrt.git"
homepage = "https://github.com/m4tx/shrt"
license = "AGPL-3.0-only"

[dependencies]
async-trait = "0.1.77"
chrono = "0.4.33"
image = { version = "0.24.8", default-features = false, features = ["png"] }
log = { version = "0.4.20", features = ["max_level_trace", "release_max_level_info"] }
okapi = { version = "0.7.0" }
riichi_hand = "0.6.0"
rocket-cache-response = "0.6.4"
rocket.workspace = true
rocket_okapi.workspace = true
schemars = "0.8.16"
sea-orm.workspace = true
sea-orm-rocket.workspace = true
serde.workspace = true
serde_json = "1.0.113"
shrt-common = { path = "../shrt-common", features = ["backend"] }
shrt-entity = { path = "../shrt-entity" }
shrt-migration = { path = "../shrt-migration" }
time = "0.3.32"
nanoid = "0.4.0"
